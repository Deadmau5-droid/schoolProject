<div class="container-fluid mt-5">
<div class="row justify-content-center mt-5">
  <div class="col-7 mt-5 ">
  <div class="card glass">
    <div class="card-body">
      <h4 class="card-title">Create Student</h4>
      <div class="container-fluid  ">
        <div class="form-group row ml-5 mr-5 mt-4">
          <div class="form col-4 mt-5">
            <input class="bg" type="username" [formControl]="userName" required/>
            <label for="inputEmail3" class="label-name"><Span class="content-name">Username</Span></label>
          </div>
        </div>
        <div class="form-group row ml-5 mr-5">
          <div class="form col-4 ">
            <input class="bg" type="text" [formControl]="firstName" required/>
            <label for="inputEmail3" class="label-name"><Span class="content-name ">First Name</Span></label>
          </div>
        </div>
        <div class="form-group row ml-5 mr-5">
          <div class="form col-4 ">
            <input class="bg" type="text" [formControl]="lastName" required/>
            <label for="inputEmail3" class="label-name"><Span class="content-name ">Last Name</Span></label>
          </div>
        </div>
        <div class="form-group row ml-5 mr-5">
          <div class="form col-4 ">
            <input class="bg" type="password" [formControl]="password" required/>
            <label for="inputEmail3" class="label-name"><Span class="content-name ">Password</Span></label>
          </div>
        </div>
        <div class="row justify-content-end ml-5"><div class="col-5">
      <button class="btn btn-outline-dark btn-lg ml-5" (click)="createUser()"> Create</button>
    </div>
    </div>
    </div>
  </div>
  </div>
</div>
</div>
